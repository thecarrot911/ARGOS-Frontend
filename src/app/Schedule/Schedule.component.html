<!--
  0: no trabaja;
  1: turno 1; 07:00  a 15:00 
  2 turno 2; 15:00  a 23:00 
  3 turno 3; 23:00  a 07:00 
 -->

 <div>Inserte el año y mes que desea generar el horario</div>

 <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">

  <div>
    <label for="anio" >
      Año
    </label>
    <input id="anio" type="text" formControlName="anio" placeholder="2022" class="border-2 border-rose-500">
  </div>

  <div>
    <label for="mes">
      Mes
    </label>
    <input id="mes" type="text" formControlName="mes" placeholder="10" class="border-2 border-rose-500">
  </div>

  <button class="button rounded-full bg-red-400 ml-24" type="submit">Enviar</button>

 </form>

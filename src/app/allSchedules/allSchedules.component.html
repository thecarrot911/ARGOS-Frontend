<div class="container mx-auto my-2">
    <div class="overflow-x-auto flex justify-center">
        <h1 class="my-10 text-center font-bold text-lg lg:text-5xl bg-gradient-to-br from-white via-white to-transparent bg-clip-text text-transparent">
        PLANIFICACIONES DEL AÃ‘O</h1>
    </div>
</div>

<div class="container mx-auto shadow-lg">
    <ng-container *ngIf="listaPlanificacionMensusual; else SinPlanificaciones">
        <div class="grid grid-cols-4 gap-6 grid-flow-row auto-rows-auto rounded-md bg-slate-700 p-6">
            <ng-container *ngFor="let planificacion of listaPlanificacionMensusual">
                <div (click)="SeleccionPlanificacion(planificacion)" class="flex flex-col dark:bg-gray-800 border dark:border-gray-900 dark:text-white hover:bg-black transition duration-150 ease-linear rounded-lg p-2 flex justify-center items-center">
                    <div class="flex justify-center my-6">
                            <p class="font-bold text-4xl text-slate-200 leading-4 group-hover:text-indigo-400">
                                {{planificacion.year}}</p>
                    </div>
                </div>
            </ng-container>
        </div>
    </ng-container>
    <ng-template #SinPlanificaciones>
    </ng-template>
</div>

<ng-container *ngIf="planificacionAnualActual; else SinPlanificacionActual">
    <div class="container mx-auto shadow-lg my-10">
        <div class="grid grid-cols-12 gap-4">
            <ng-container *ngFor="let planificacion of planificacionAnualActual.months">
                <div class="col-span-6">
                    <div class="flex justify-center">
                        <h1>{{planificacion.month}}</h1>
                    </div>
                    <div class="grid grid-cols-2 bg-red-500 gap-4 p-4">
                        <ng-container *ngFor="let empleado of planificacion.estadistica">
                            <div class="col-span-1 grid grid-cols-3 flex justify-center bg-blue-500">
                                <div class="mx-auto">
                                    <div class="bg-black col-span-1 w-20 h-20 rounded-full overflow-hidden flex-shrink-0">
                                        <img src="{{ empleado.imagen }}" class="w-full h-full object-contain object-center">
                                    </div>
                                </div>
                                <div class="col-span-2 flex justify-center">
                                    <p class="font-bold text-base text-slate-200 leading-4">{{empleado.nombre_paterno}} {{empleado.apellido_paterno}}</p> 
                                </div>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</ng-container>


<ng-template #SinPlanificacionActual>
    <div class="container mx-auto shadow-lg my-10">
        <p>No hay nada</p>
    </div>
</ng-template>

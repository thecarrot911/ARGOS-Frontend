<div
    class="my-6 lg:my-4 container mx-auto flex flex-col md:flex-row items-start md:items-center justify-between pb-2 border-b border-gray-300 p-8">
    <div>
        <h4 class="text-2xl font-bold leading-tight text-gray-800 dark:text-gray-500">Empleados</h4>
        <ul class="flex flex-col md:flex-row items-start md:items-center text-gray-600 dark:text-gray-400 text-sm mt-3">
            <li class="flex items-center mr-4">
                <div class="mr-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-paperclip" width="16"
                        height="16" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" />
                        <path
                            d="M15 7l-6.5 6.5a1.5 1.5 0 0 0 3 3l6.5 -6.5a3 3 0 0 0 -6 -6l-6.5 6.5a4.5 4.5 0 0 0 9 9 l6.5 -6.5" />
                    </svg>
                </div>
                <span class="hover:text-blue-600 text-bold">Lista de Empleados</span>
            </li>
            <li class="flex items-center mr-4 mt-4 md:mt-0">
                <div class="mr-1">
                    <svg class="icon icon-tabler icon-tabler-trending-up" width="16" height="16" fill="none"
                        viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                        <path strokeLinecap="round" strokeLinejoin="round"
                            d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                    </svg>

                </div>
                <span class="hover:text-black text-bold">ARIACA</span>
            </li>
            <li class="flex items-center mt-4 md:mt-0">
                <div class="mr-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-plane-departure"
                        width="16" height="16" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" />
                        <path d="M15 12h5a2 2 0 0 1 0 4h-15l-3 -6h3l2 2h3l-2 -7h3z"
                            transform="rotate(-15 12 12) translate(0 -1)" />
                        <line x1="3" y1="21" x2="21" y2="21" />
                    </svg>
                </div>
                <span class="hover:text-black text-bold">Hoy d√≠a es: {{today_is_chile}}</span>
            </li>
        </ul>
    </div>
    <div class="mt-6 md:mt-0">
        <div class="flex justify-between gap-x-4 items-center">
            <button class="transition focus:outline-none duration-150 ease-in-out hover:bg-indigo-600 bg-slate-700 rounded
          text-white px-8 py-2 text-sm shadow-lg shadow-cyan-500/50" (click)="mostrarRegistroEmpleado()">
                <svg class="h-5 w-5 text-white" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" />
                    <circle cx="9" cy="7" r="4" />
                    <path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                    <path d="M16 11h6m-3 -3v6" />
                </svg>
            </button>
        </div>
    </div>
</div>
<div class="container mx-auto m-5 p-8">
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Nombre de Empleados
                    </th>
                    <th scope="col" class="px-6 py-3">
                        RUT
                    </th>
                    <th scope="col" class="px-6 py-3">
                        ACCIONES
                    </th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let empleado of listaEmpleados">
                    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            {{empleado.nombre_paterno }} {{empleado.apellido_paterno}} {{empleado.apellido_materno}}
                        </th>
                        <td class="px-6 py-4">
                            {{empleado.rut}}
                        </td>
                        <td class="px-6 py-4">
                            <div class="grid gap-x-12 grid-cols-3">
                                <button type="button" (click)="mostrarCredencial(empleado.credencial)"
                                    class="text-gray-900 bg-white hover:bg-gray-100 border border-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-600 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:bg-gray-700 mr-2 mb-2">
                                    <div class="flex flex-row gap-x-2 mx-auto">
                                        <svg class="h-5 w-5 text-green-500" viewBox="0 0 24 24" fill="none"
                                            stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                            stroke-linejoin="round">
                                            <rect x="1" y="4" width="22" height="16" rx="2" ry="2" />
                                            <line x1="1" y1="10" x2="23" y2="10" />
                                        </svg>
                                        <span>Credenciales</span>
                                    </div>
                                </button>
                                <button type="button" (click)="mostrarModalModificarEmpleado(empleado)" 
                                    class="text-gray-900 bg-white hover:bg-gray-100 border border-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-600 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:bg-gray-700 mr-2 mb-2">
                                    <div class="flex flex-row gap-x-2 mx-auto">
                                        <svg class="h-5 w-5 text-yellow-500" width="24" height="24" viewBox="0 0 24 24"
                                            xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
                                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
                                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" />
                                        </svg>
                                        <span>Modificar</span>
                                    </div>
                                </button>
                                <button type="button" (click)="borrarEmpleado(empleado)"
                                    class="text-gray-900 bg-white hover:bg-gray-100 border border-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-600 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:bg-gray-700 mr-2 mb-2">
                                    <div class="flex flex-row gap-x-2 mx-auto">
                                        <svg class="h-5 w-5 text-red-500" viewBox="0 0 24 24" fill="none"
                                            stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                            stroke-linejoin="round">
                                            <polyline points="3 6 5 6 21 6" />
                                            <path
                                                d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                                            <line x1="10" y1="11" x2="10" y2="17" />
                                            <line x1="14" y1="11" x2="14" y2="17" />
                                        </svg>
                                        <span>Eliminar</span>
                                    </div>
                                </button>
                            </div>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>

<!-- ACTUALIZAR EMPLEADO  -->
<ng-container *ngIf="empleadoService.modalUpdateEmpleadoVisible"> 
    <app-update-empleado
    [updateEmpleado]="modificarEmpleado"
    >
    </app-update-empleado>
</ng-container>

<!-- REGISTRAR EMPLEADO  -->
<ng-container *ngIf="empleadoService.modalAddEmpleadoVisible">
    <app-registrar-empleado>
    </app-registrar-empleado>
</ng-container>

<!-- MOSTRAR CREDENCIALES -->
<ng-container *ngIf="empleadoService.modalCredencialVisible">
    <app-credencial *appCredencial="credencialEmpleado" [empleadoCredencial]="credencialEmpleado"
        [cantidadCredenciales]="credencialEmpleado.length" (reload)="mostrarCredencialEliminar()">
    </app-credencial>
</ng-container>

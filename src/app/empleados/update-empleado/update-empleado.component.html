<div data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
      class="fixed top-0 left-0 flex items-center justify-center w-full h-full">
      <div class="relative w-full h-full max-w-lg  md:h-auto mx-auto">
            <div class="relative bg-white rounded-lg shadow dark:bg-white-700">
                  <div class="flex items-start justify-between p-4 rounded-t dark:border-gray-600">
                        <h3 class="mx-auto text-xl font-semibold text-gray-900 bg-white">
                              MODIFICAR EMPLEADO
                        </h3>
                        <button type="button" (click)="cerrar()"
                              class="top-0 right-0 px-2  rounded-tr rounded-tr-lg absolute text-white bg-red-500 text-sm p-1.5 ml-auto inline-flex items-center hover:bg-red-600 hover:text-white "
                              data-modal-hide="modal_credencial">
                              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                          clip-rule="evenodd"></path>
                              </svg>
                        </button>
                  </div>
                  <form (ngSubmit)="modificar()">
                        <div class="antialiased text-gray-900 px-8 ">
                              <div class="max-w-wl mx-auto pb-4 md:max-w-5xl borde">
                                    <p class="text-lg text-gray-700">Por favor, ingrese los datos solicitados:</p>
                                    <div class="mt-4 grid grid-cols-1 md:grid-cols-1 gap-6 items-start">
                                          <div class="grid grid-cols-2 gap-2">
                                                <form class="relative w-full">
                                                      <div class="grid grid-cols-1 gap-2 mb-2">
                                                            <label for="countries" class="text-sm font-medium text-gray-900 dark:text-black">
                                                                  Primer Nombre
                                                            </label>
                                                            <div class="flex flex-row items-center w-full">
                                                                  <input type="text" class="block rounded-l-lg p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 border-l-gray-100 border-l-2 
                                                                        border border-gray-300 dark:bg-gray-700 dark:border-gray-600 
                                                                        dark:placeholder-gray-400 dark:text-white" 
                                                                        name="nombre_paterno" placeholder={{empleado.nombre_paterno}} [(ngModel)]="empleado.nombre_paterno" 
                                                                        [disabled]="boolPrimerNombre" autocomplete="off" disabled>

                                                                  <button type="submit" (click)="editPrimerNombre()"
                                                                        class="rounded-r-md p-2.5 text-sm font-medium text-white bg-blue-700 border border-blue-700 hover:bg-blue-800 focus:outline-none dark:bg-blue-600 dark:hover:bg-blue-700">
                                                                        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                                                              xmlns="http://www.w3.org/2000/svg">
                                                                              <path
                                                                                    d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                                                                        </svg>
                                                                  </button>

                                                            </div>
                                                      </div>
                                                </form>

                                                <form class="relative w-full">
                                                      <div class="grid grid-cols-1 gap-2 mb-2">
                                                            <label for="countries" class="text-sm font-medium text-gray-900 dark:text-black">
                                                                  Segundo Nombre</label>
                                                            <div class="flex flex-row items-center w-full">
                                                                  <input type="text"
                                                                  class="block rounded-l-lg p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 border-l-gray-100 border-l-2 
                                                                        border border-gray-300 dark:bg-gray-700 dark:border-gray-600 
                                                                        dark:placeholder-gray-400 dark:text-white" 
                                                                  name="nombre_materno" placeholder={{empleado.nombre_materno}} 
                                                                  [(ngModel)]="empleado.nombre_materno" [disabled]="boolSegundoNombre" autocomplete="off" disabled>
                                                      
                                                                  <button type="submit" (click)="editSegundoNombre()"
                                                                        class="rounded-r-md p-2.5 text-sm font-medium text-white bg-blue-700 border border-blue-700 hover:bg-blue-800 focus:outline-none dark:bg-blue-600 dark:hover:bg-blue-700">
                                                                        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                                                              xmlns="http://www.w3.org/2000/svg">
                                                                              <path
                                                                                    d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z">
                                                                              </path>
                                                                        </svg>
                                                                  </button>
                                                            </div>
                                                      </div>
                                                </form>

                                                <form class="relative w-full">
                                                      <div class="grid grid-cols-1 gap-2 mb-2">
                                                            <label for="countries" class="text-sm font-medium text-gray-900 dark:text-black">
                                                                  Primer Apellido</label>
                                                            <div class="flex flex-row items-center w-full">
                                                                  <input type="text"
                                                                  class="block rounded-l-lg p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 border-l-gray-100 border-l-2 
                                                                        border border-gray-300 dark:bg-gray-700 dark:border-gray-600 
                                                                        dark:placeholder-gray-400 dark:text-white" 
                                                                  name="apellido_paterno" placeholder={{empleado.apellido_paterno}} 
                                                                  [(ngModel)]="empleado.apellido_paterno" [disabled]="boolPrimerApellido" autocomplete="off" disabled>
                                                      
                                                                  <button type="submit" (click)="editPrimerApellido()"
                                                                        class="rounded-r-md p-2.5 text-sm font-medium text-white bg-blue-700 border border-blue-700 hover:bg-blue-800 focus:outline-none dark:bg-blue-600 dark:hover:bg-blue-700">
                                                                        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                                                              xmlns="http://www.w3.org/2000/svg">
                                                                              <path
                                                                                    d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z">
                                                                              </path>
                                                                        </svg>
                                                                  </button>
                                                            </div>
                                                      </div>
                                                </form>

                                                <form class="relative w-full">
                                                      <div class="grid grid-cols-1 gap-2 mb-2">
                                                      <label for="countries" class="text-sm font-medium text-gray-900 dark:text-black">
                                                            Segundo Apellido</label>
                                                            <div class="flex flex-row items-center w-full">
                                                                  <input type="text"
                                                                  class="block rounded-l-lg p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 border-l-gray-100 border-l-2 
                                                                        border border-gray-300 dark:bg-gray-700 dark:border-gray-600 
                                                                        dark:placeholder-gray-400 dark:text-white" 
                                                                  name="apellido_materno" placeholder={{empleado.apellido_materno}} 
                                                                  [(ngModel)]="empleado.apellido_materno" [disabled]="boolSegundoApellido" autocomplete="off" disabled>
                                                                  <button type="submit" (click)="editSegundoApellido()"
                                                                        class="rounded-r-md p-2.5 text-sm font-medium text-white bg-blue-700 border border-blue-700 hover:bg-blue-800 focus:outline-none dark:bg-blue-600 dark:hover:bg-blue-700">
                                                                        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                                                              xmlns="http://www.w3.org/2000/svg">
                                                                              <path
                                                                                    d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z">
                                                                              </path>
                                                                        </svg>
                                                                  </button>
                                                            </div>
                                                      </div>
                                                </form>
                                                <div class="grid grid-cols-1 gap-2 mt-4 mb-2">
                                                      <button type="submit"
                                                            class="bg-slate-700 hover:bg-slate-800 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full h-10">
                                                            Modificar
                                                      </button>
                                                </div>
                                                <div class="grid grid-cols-1 gap-2 mt-4 mb-2">
                                                      <button data-modal-hide="staticModal" type="button" (click)="cerrar()"
                                                            class="bg-red-500 hover:bg-red-700 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full h-10">
                                                            Cancelar
                                                      </button>
                                                </div>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </form>
            </div>
      </div>
</div>

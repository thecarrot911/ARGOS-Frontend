<div data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
      class="fixed left-0 right-0 z-50 w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-modal md:h-full">
      <div class="top-1/4 relative w-full h-full max-w-2xl md:h-auto mx-auto ">
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                  <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
                        <h3 class="mx-auto text-xl font-semibold text-gray-900 dark:text-white">
                              Modificar nuevo empleados
                        </h3>
                        <button type="button" (click)="cerrar()"
                              class="top-0 right-0 px-2 absolute text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
                              data-modal-hide="modal_credencial">
                              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                          clip-rule="evenodd"></path>
                              </svg>
                        </button>
                  </div>
                  <form (ngSubmit)="modificar()">
                        <div class="antialiased text-gray-900 px-8 ">
                              <div class="max-w-wl mx-auto pb-8 md:max-w-5xl borde">
                                    <p class="mt-4 text-lg text-gray-300">Por favor, ingrese los datos solicitados:</p>
                                    <div class="mt-4 grid grid-cols-1 md:grid-cols-1 gap-6 items-start">
                                          <div class="grid grid-cols-1 gap-6">
                                                      <form class="relative w-full" (ngSubmit)="editPrimerNombre()" >
                                                            <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                                                  Primer Nombre</label>
                                                            <div>
                                                                  <input type="text"
                                                                  class="block rounded-lg p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-r-lg border-l-gray-100 border-l-2 
                                                                  border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 
                                                                  dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500"
                                                                  name="nombre_paterno" placeholder={{empleado.nombre_paterno}} 
                                                                  [(ngModel)]="empleado.nombre_paterno" [disabled]="boolPrimerNombre"  disabled>

                                                            <button type="submit"
                                                                  class="absolute top-0 right-0 rounded-l-md p-2.5 text-sm font-medium text-white bg-blue-700 rounded-r-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                                                  <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                                                        <path
                                                                              d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z">
                                                                        </path>
                                                                  </svg>
                                                            </button>
                                                            </div>
                                                      </form>

                                                      <form class="relative w-full" (ngSubmit)="editSegundoNombre()">
                                                            <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                                                  Segundo Nombre</label>
                                                            <input type="text"
                                                                  class="block rounded-lg p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-r-lg border-l-gray-100 border-l-2 
                                                                  border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 
                                                                  dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500"
                                                                  name="nombre_materno" placeholder={{empleado.nombre_materno}} 
                                                                  [(ngModel)]="empleado.nombre_materno" [disabled]="boolSegundoNombre" disabled>
                                                      
                                                            <button type="submit" 
                                                                  class="absolute top-0 right-0 rounded-l-md p-2.5 text-sm font-medium text-white bg-blue-700 rounded-r-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                                                  <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                                                        xmlns="http://www.w3.org/2000/svg">
                                                                        <path
                                                                              d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z">
                                                                        </path>
                                                                  </svg>
                                                            </button>
                                                      </form>

                                                      <form class="relative w-full" (ngSubmit)="editPrimerApellido()">
                                                            <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                                                  Primer Apellido</label>
                                                            <input type="text"
                                                                  class="block rounded-lg p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-r-lg border-l-gray-100 border-l-2 
                                                                  border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 
                                                                  dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500"
                                                                  name="apellido_paterno" placeholder={{empleado.apellido_paterno}} 
                                                                  [(ngModel)]="empleado.apellido_paterno" [disabled]="boolPrimerApellido" disabled>
                                                      
                                                            <button type="submit" (click)="editSegundoNombre()"
                                                                  class="absolute top-0 right-0 rounded-l-md p-2.5 text-sm font-medium text-white bg-blue-700 rounded-r-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                                                  <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                                                        xmlns="http://www.w3.org/2000/svg">
                                                                        <path
                                                                              d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z">
                                                                        </path>
                                                                  </svg>
                                                            </button>
                                                      </form>

                                                      <form class="relative w-full">
                                                            <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                                                  Segundo Apellido</label>
                                                            <input type="text"
                                                                  class="block rounded-lg p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-r-lg border-l-gray-100 border-l-2 
                                                                  border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 
                                                                  dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500"
                                                                  name="apellido_materno" placeholder={{empleado.apellido_materno}} 
                                                                  [(ngModel)]="empleado.apellido_materno" [disabled]="boolSegundoApellido" disabled>

                                                            <button type="submit" (click)="editSegundoNombre()"
                                                                  class="absolute top-0 right-0 rounded-l-md p-2.5 text-sm font-medium text-white bg-blue-700 rounded-r-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                                                  <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                                                        xmlns="http://www.w3.org/2000/svg">
                                                                        <path
                                                                              d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z">
                                                                        </path>
                                                                  </svg>
                                                            </button>
                                                      </form>

                                                <div class="flex gap-6 mx-auto">
                                                      <button type="submit"
                                                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                                                            Modificar
                                                      </button>
                                                      <button data-modal-hide="staticModal" type="button"
                                                            (click)="cerrar()"
                                                            class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">
                                                            Cancelar
                                                      </button>
                                                </div>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </form>
            </div>
      </div>
</div>

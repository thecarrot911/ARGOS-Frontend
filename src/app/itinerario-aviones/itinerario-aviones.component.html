<form (ngSubmit)="generarInfo2()" #infoForm="ngForm">
  <div class="antialiased text-gray-900 px-6">
    <div class="max-w-wl mx-auto py-12 md:max-w-2xl"> <!-- md:max-w-6xl mueve de izq a der -->
      <h2 class="text-2xl font-sans">Generador de horario</h2>
      <p class="mt-2 text-lg text-gray-500">Por favor, ingrese los datos solicitados:</p>
      <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6 items-start">
        <div class="grid grid-cols-1 gap-6">
          <label class="block">
            <span class="text-gray-700">Ingrese el mes</span>
            <input type="month" class="form-input mt-1 block w-full">
          </label>


          <!-- ------------------------------------------- -->

          <!-- PRUEBAS -->
          <label class="block">
            <div>
              <span class="text-gray-700">Agregar choques de horario</span>

              <div class="input-group">
                <input type="text"
                class="form-input mt-1 block w-full"
                [(ngModel)]="nuevoJuego"
                name="nuevoJuego">
                  <button class="bg-gray-300" type="button" (click)="agregarJuego()">agregar Juego</button>
              </div>
            </div>
          </label>

          <label class="block">
            <span class="text-gray-700">Choques de horario</span>
            <input type="text" *ngFor="let juego of persona.favoritos; let i = index"
            [(ngModel)]="juego.nombre" name="favorito_{{i}}"
            class="form-input mt-1 block w-full">

          </label>


<!-- ----------------------------------------------------------------------- -->


          <fieldset class="block">
            <legend class="text-gray-700">Seleccione los empleados del mes</legend>
            <div class="mt-2">
              <div>
                <label class="inline-flex items-center">
                  <input class="form-checkbox" type="checkbox" checked>
                  <span class="ml-2">A. Montaner</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center">
                  <input class="form-checkbox" type="checkbox" checked>
                  <span class="ml-2">C. Veira</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center">
                  <input class="form-checkbox" type="checkbox" checked>
                  <span class="ml-2">D. Troncoso</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center">
                  <input class="form-checkbox" type="checkbox" checked>
                  <span class="ml-2">R. Zavala</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center">
                  <input class="form-checkbox" type="checkbox" checked>
                  <span class="ml-2">R. Zuñiga</span>
                </label>
              </div>
            </div>
          </fieldset>

          <label class="block"></label>
          <label class="block"></label>
        </div>

        <div class="grid grid-cols-1 gap-6">

          <label class="block">
            <span class="text-gray-700">Seleccione el día del choque de horario</span>
            <input type="number" placeholder="Día 1 a Día 31" class="form-input mt-1 block w-full">
          </label>

          <fieldset class="block">
            <legend class="text-gray-700">Seleccione el turno donde hay choque</legend>
            <div>
              <label class="inline-flex items-center">
                <input class="form-radio" type="radio" checked name="radio-direct" value="1">
                <span class="ml-2">07:00 a 15:00 hrs</span>
              </label>
            </div>
            <div>
              <label class="inline-flex items-center">
                <input class="form-radio" type="radio" checked name="radio-direct" value="2">
                <span class="ml-2">15:00 a 23:00 hrs</span>
              </label>
            </div>
            <div>
              <label class="inline-flex items-center">
                <input class="form-radio" type="radio" checked name="radio-direct" value="3">
                <span class="ml-2">23:00 a 07:00 hrs</span>
              </label>
            </div>
          </fieldset>
          
<!--           <label class="block">
            <span class="text-gray-700">Seleccione la cantidad de aviones que llegan</span>
            <input type="number" placeholder="2" class="form-input mt-1 block w-full">
          </label> -->

          <!-- prueba  AGREGAR SOLO AVIONES -->
          <label class="block">
            <div class="form-group">
            <span class="text-gray-700">Seleccione la cantidad de aviones que llegan</span>

              <input type="text"
              placeholder="2"
              [(ngModel)]="nuevoChoque"
              #aviones="ngModel"
              name="aviones"
              id="aviones"
              class="form-input mt-1 block w-full form-control">
            </div>

            <div class="form-group">
              <span class="text-gray-700">turno</span>
              <input type="text" 
              [(ngModel)]="nuevoChoque"
              class="form-input mt-1 block w-full form-control">
            </div>
              
              <button class="bg-slate-300"
                type="button"
                (click)="agregarChoque()">
                Agregar Choque
              </button>

          </label>

<!--           <label class="block">
            <input class="form-input mt-1 block w-full"
            [(ngModel)]="nuevoChoque"
            name="nuevoChoque">
            <button type="button" (click)="agregarChoque()"
            class="bg-red-400 text-white py-2 px-4 rounded">Guardar</button>
          </label> -->

          <input type="submit" value="Submit" class="bg-blue-500 text-white py-2 px-4 rounded">
        </div>
      </div>
    </div>
  </div>
</form>

<pre> {{ persona | json }} </pre>

<span>Tiempo</span>
<pre> {{ tiempo | json }}</pre>

    <div class="text-center pb-2">
      <span class="text-2xl">Generando Planificación...</span>
    </div>
    <div class="grid justify-items-center">
      <svg class="inline mr-2 w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101"
        fill="none" xmlns="http://www.w3.org/2000/svg">

          d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"

          d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
          fill="currentFill" />
      </svg>
    </div>
  </div>



  <form (ngSubmit)="enviarDatosJSON()" #itinerarioForm="ngForm" appIdentityRevealed>
    <div class="antialiased text-gray-900 px-6">
      <div class="max-w-wl mx-auto py-12 md:max-w-2xl">
        <!-- md:max-w-6xl mueve de izq a der -->
        <h2 class="text-2xl font-sans">Generador de horario</h2>
        <p class="mt-2 text-lg text-gray-500">Por favor, ingrese los datos solicitados:</p>
        <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6 items-start">
          <div class="grid grid-cols-1 gap-6">

            <label class="block">
              <span class="text-gray-700" for="anio">Ingrese el año</span>
              <input required minlength="4" maxlength="4"
              id="anio" type="text" placeholder="2022" name="anio"
              #anio="ngModel" [(ngModel)]="tiempo.anio"
              class="form-input mt-1 block w-full rounded-md">
              <span class="text-rose-500 border-rose-500" *ngIf="anio.invalid && anio.touched">Este campo está incompleto.</span>
             
            </label>


            <label class="block">
              <span class="text-gray-700">Ingrese el mes</span>
              <input required minlength="2" maxlength="2"
              type="number" placeholder="11" name="mes" #mes="ngModel" [(ngModel)]="tiempo.mes"
                class="form-input mt-1 block w-full rounded-md">
              <span class="text-rose-500 " *ngIf="mes.invalid && mes.touched">Este campo está incompleto.</span>

            </label>

            <label class="block">
              <span class="text-gray-700">Empleados</span>
              <input required
               type="text" *ngFor="let empleado of tiempo.empleados; let i = index" name="nombre_{{i}}"
                #mes="ngModel" [(ngModel)]="tiempo.empleados[i].nombre"
                class="form-input mt-1 block w-full disabled:bg-slate-100 rounded-md">
            </label>

          </div>

          <div class="grid grid-cols-1 gap-6">

            <label class="block">
              <span class="text-gray-700" for="dia">Seleccione el día del encuentro de aviones</span>
              <input 
              type="number" min="1" max="31" id="dia" name="dia" [(ngModel)]="tiempo.itinerario[0].dia"
                placeholder="25" class="form-input mt-1 block w-full rounded-md">

            </label>

            <label class="block">
              <span class="text-gray-700">Empleados que se necesita para ese turno</span>
              <input 
              type="number" placeholder="2" [(ngModel)]="tiempo.itinerario[0].aviones" #aviones="ngModel"
                name="aviones" id="aviones" class="form-input mt-1 block w-full disabled:bg-slate-100 rounded-md">
              <span class="text-rose-500"
                *ngIf="turno_choque_aviones && turno_choque_aviones.valid && turno_choque_aviones.touched">Este campo es
                requerido.</span>
            </label>

            <fieldset>
              <legend class="text-gray-700">Seleccione el turno donde hay encuentro</legend>
              <div>
                <label class="inline-flex items-center">
                  <input
                  [(ngModel)]="tiempo.itinerario[0].turno" class="form-radio" type="radio" checked
                    name="radio-direct" value="1">
                  <span class="ml-2">07:00 a 15:00 hrs</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center">
                  <input [(ngModel)]="tiempo.itinerario[0].turno" class="form-radio" type="radio" checked
                    name="radio-direct" value="2">
                  <span class="ml-2">15:00 a 23:00 hrs</span>
                </label>
              </div>
              <div>
                <label class="inline-flex items-center">
                  <input [(ngModel)]="tiempo.itinerario[0].turno" class="form-radio" type="radio" checked
                    name="radio-direct" value="3">
                  <span class="ml-2">23:00 a 07:00 hrs</span>
                </label>
              </div>
            </fieldset>
            

            <button
            class="bg-green-400 text-white py-2 px-4 rounded transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-green-500 duration-300"
            type="button" (click)="agregarChoque()">
              Agregar Itinerario
            </button>

            <input *ngIf="itinerarioForm.invalid" [disabled]="itinerarioForm.invalid"
            type="submit" value="Enviar itinerario"
            class="bg-blue-200 text-white py-2 px-4 rounded">
            

            <input *ngIf="itinerarioForm.valid"
            type="submit" value="Enviar itinerario"
            class="bg-blue-500 text-white py-2 px-4 rounded">

          </div>
        </div>
      </div>
    </div>
  </form>
</div>

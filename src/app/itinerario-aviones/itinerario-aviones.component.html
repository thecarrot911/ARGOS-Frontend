<div class="basis-2/4 ml-5">
  <form (ngSubmit)="generarHorario()" #horarioForm="ngForm">
    <br>

    <label for="fecha">Fecha: </label><br>
    <input type="date" name="fecha" value="08-11-2022" [(ngModel)]="generadorItinerario.fecha" #fecha="ngModel" class="border-2 border-yellow-200"><br>

    <label for="horario_llegada">Horario llegada:</label><br>
    <input
    type="time"
    name="horario_llegada"
    #horariollegada="ngModel"
    [(ngModel)]="generadorItinerario.horario_llegada"
    class="border-2 border-orange-600"><br>
  
    <label for="horario_salida">Horario salida:</label><br>
    <input type="time" placeholder="08:20" name="horario_salida" #horariosalida="ngModel" [(ngModel)]="generadorItinerario.horario_salida" class="border-2 border-orange-600"><br>
  
    <label for="linea_aerea">línea aerea:</label><br>
    <input type="search" list="lineasaereas" name="linea_aerea" [(ngModel)]="generadorItinerario.linea_aerea" #lineaaerea="ngModel" class="border-2 border-orange-400">
    <datalist id="lineasaereas">
      <option value="LATAM">
      <option value="JET SMART">
      <option value="SKY">
    </datalist><br>
  
    <label for="tipo_avion">Tipo avión:</label><br>
    <input type="search" list="tipo_avion" name="tipo_avion" #tipoavion="ngModel" [(ngModel)]="generadorItinerario.tipo_avion" class="border-2 border-orange-600"><br>
    <datalist id="tipo_avion">
      <option value="LA 183">
      <option value="LA 185">
      <option value="LA 187">
      <option value="LA 189">
      <option value="LA 191">
      <option value="H2 301">
      <option value="H2 305">
      <option value="H2 307">
      <option value="H2 4004">
      <option value="H2 4005">
      <option value="JAT111">
      <option value="JAT113">
      <option value="JAT115">
      <option value="JAT131">
      <option value="JAT261">
      <option value="JAT495">
    </datalist>

    <label for="destino">Destino:</label><br>
    <input type="search" list="destinos" name="destino" #destino="ngModel" [(ngModel)]="generadorItinerario.destino" class="border-2 border-orange-600"><br>
    <datalist id="destinos">
      <option value="SCL">
      <option value="IQQ">
      <option value="LSC">
    </datalist>

    <br>
    <input type="submit" value="Enviar" class="border-2 border-rose-500 ml-14">
  </form>
</div>
</div>
